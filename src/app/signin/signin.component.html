<app-form-container type="signin">
    <form class="form-box" (ngSubmit)="authService.signin(credentials)">
        <input type="text" name="username" placeholder="Username or email" [(ngModel)]="credentials.username">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        <button type="submit">Sign in</button>
    </form>
</app-form-container>
